<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE Flix</title>
    <link href="http://fonts.cdnfonts.com/css/sans-comic-sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="movies.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Welcome to the MovieFlix Database</h1><br>


            <form id="search_form" action="javascript:void(0)" method="post">
                <input type="text" id="search" onfocus="this.value=''" name="search" placeholder="Search movies...">
                <input type="button" id="search_input" value="Submit" onclick="getQuery()">
            </form>
        </header>
        <div id="movies" class="row"></div>
    </div>


    <div class="pagination">
        <!-- <a href="#">&laquo;</a> -->
        <a href="#" onclick="getNext(1)">1</a>
        <a href="#" onclick="getNext(2)">2</a>
        <a href="#" onclick="getNext(3)">3</a>
        <a href="#" onclick="getNext(4)">4</a>
        <!-- <a href="#">&raquo;</a> -->
    </div>
</body>


</html>
